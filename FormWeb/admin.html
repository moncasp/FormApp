<div ng-init="sessionControl()">
    <div class="button-bar">
        <button type="button" class="btn btn-secondary btn-block" ng-click="quit()" style="text-align:right" >Logout</button>
        
    </div>
    <br />
    <br />
                <div>
                    
                    <div class="row">
                        <div class="col-sm-7">
                            <div>
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th scope="col">Name</th>
                                            <th scope="col">Admin</th>
                                            <th scope="col">Size</th>
                                            <th scope="col">Doluluk Oranı</th>
                                            <th scope="col">Tanımı</th>
                                            <th scope="col">Sil</th>
                                            <th scope="col">Bağlan</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="x in serverlist">
                                            <td>{{x.Server_name}}</td>
                                            <td>{{x.username}}</td>
                                            <td>{{x.Server_size}}</td>
                                            <td>
                                                <div class="progress">
                                                    <div class="progress-bar" role="progressbar" style="width:{{x.oran}}%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{x.oran | number : 2}}%</div>
                                                </div>
                                            </td>
                                            <td><textareaon>{{x.Server_description}}</textareaon></td>
                                            <td><button type="button" class="btn btn-danger" ng-click="deleteserver(x.Server_id)">sil</button></td>
                                            <td><button type="button" class="btn btn-danger" ng-click="connectserver(x.Server_id)">bağlan</button></td>

                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="col-sm-5">
                            <div>
                                <table class="table table-hover">
                                    <thead>
                                        <tr>
                                            <th scope="col">User name</th>
                                            <th scope="col">User authority</th>
                                            <th scope="col">User register date </th>
                                            <th scope="col">User delete</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr ng-repeat="x in userlist">
                                            <td>{{x.User_name}}</td>
                                            <td>{{x.User_authority}}</td>
                                            <td>{{x.User_registerDate}}</td>
                                            <td><button type="button" class="btn btn-danger" ng-click="deleteUser(x.User_id)">sil</button></td>


                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
</div>
